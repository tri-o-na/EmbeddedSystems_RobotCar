# ==============================
# MOSQUITTO CONFIGURATION
# ==============================

# --- Normal MQTT over TCP (for Pico W)
# Listen on all interfaces (0.0.0.0) to allow remote connections
listener 1883 0.0.0.0
protocol mqtt
allow_anonymous true

# --- WebSocket for browser dashboard
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# --- Optional logging (helps debugging)
log_type all
persistence false
